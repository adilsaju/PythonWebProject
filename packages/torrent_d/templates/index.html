<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Adil's Movie Hub</title>
    <script src="https://use.fontawesome.com/23cd6d2af7.js"></script>
</head>

<body>
    <div class="container">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Adil's Movie Hub</h1>
                <!-- <p class="col-md-8 fs-4">Using a series of utilities, you can create this jumbotron, just like the one in previous versions of Bootstrap. Check out the examples below for how you can remix and restyle it to your liking.</p> -->
                <!-- <button class="btn btn-primary btn-lg" type="button">Example button</button> -->
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search Movies (by name, date, cast name etc.)"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-primary" type="button" id="button-addon2"><i class="fa fa-search"
                        aria-hidden="true"></i>
                </button>
            </div>
        </div>


        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Deadpool 2</h5>
                <h6 class="card-subtitle mb-2 text-muted">

                    <span>2014 </span>
                    <span>(Action) </span>
                    <span>| Rating: 8.2 </span>
                </h6>

                <p class="card-text">Movie description one sentence not mandatory.</p>
                <!-- <div> -->
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <span>
                        <strong>
                            Versions Available:
                        </strong>
                    </span>
                    <span>
                        <!-- <a href="#" class="card-link">1080p</a> -->
                        1080p
                    </span>
                    &nbsp;
                    <span>
                        720p
                    </span>
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    <span>
                        <button type="button" class="btn btn-outline-primary">Download Direct <i class="fa fa-download"
                                aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-outline-primary">Copy Magnet URI <i class="fa fa-clone"
                                aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-outline-primary">Magnet Link <i class="fa fa-magnet"
                                aria-hidden="true"></i>
                        </button>
                    </span>
                    <!-- </div> -->
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Aliens</h5>
                <h6 class="card-subtitle mb-2 text-muted">

                    <span>2014 </span>
                    <span>(Action) </span>
                    <span>| Rating: 9.0 </span>
                </h6>

                <p class="card-text">Movie description one sentence not mandatory.</p>
                <!-- <div> -->
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <span>
                        <strong>
                            Versions Available:
                        </strong>
                    </span>
                    <span>
                        <!-- <a href="#" class="card-link">1080p</a> -->
                        1080p
                    </span>
                    &nbsp;
                    <span>
                        720p
                    </span>
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    <span>
                        <button type="button" class="btn btn-outline-primary">Download Direct <i class="fa fa-download"
                                aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-outline-primary">Copy Magnet URI <i class="fa fa-clone"
                                aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-outline-primary">Magnet Link <i class="fa fa-magnet"
                                aria-hidden="true"></i>
                        </button>
                    </span>
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
